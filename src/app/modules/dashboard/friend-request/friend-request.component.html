<div class="row">
  <div class="col-sm-12" style="border-bottom: 1px solid #c4c4c4;">
    <div class="row" style="padding: 5px">
      <div class="col-2" style=" margin: auto;">
        <img src="/assets/img/user_avatar.svg" alt="" style="max-width: 35px">
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-12 " style="font-size: 15px">
            <b>{{friendRequest.recipient.firstName + ' ' + friendRequest.recipient.lastName}}</b> sent you a friend
            request.
          </div>
          <div class="col-12 " style="font-size: 13px">
            <div class="row">
              <div class="col-6  text-center">
                <input type="image" src="/assets/img/accept.svg" style="width: 40px" (click)="acceptFriendsRequest()"/>
              </div>
              <div class="row-6  text-center">
                <input type="image" src="/assets/img/reject.svg" style="width: 40px" (click)="rejectFriendsRequest()"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
