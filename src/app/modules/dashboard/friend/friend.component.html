<div class="row" style="border-bottom: 1px solid #c4c4c4; padding: 5px"
     [ngClass]="{'active_chat' :  conversation.id === currentConversationId, 'inactive_chat' : conversation.id !== currentConversationId}">
  <div class="col-2" style="position: relative;">
    <img src="/assets/img/user_avatar.svg" class="text-center" alt=""
         style="left: 0; top: 0; max-width: 35px; position: absolute;">
  </div>
  <div class="col-7">
    <div class="row">
      <div class="col-12"
           style="font-size: 22px">{{conversation.recipient.firstName + ' ' + conversation.recipient.lastName}}</div>
      <div class="col-12" style="font-size: 13px"><span class="last-message">{{lastMessage.content}}</span>
      </div>
    </div>
  </div>
  <div class="col-lg-3 text-right" style="font-size: 13px;">{{lastMessage.time}}</div>
  <div *ngIf="showNotification()">
    New message
  </div>
</div>
