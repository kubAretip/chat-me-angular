<div role="alert" [ngClass]="isNotificationVisible ? 'notification':'notification-hide'" #notification>
  <span>{{notificationMessage}}</span>
</div>
<div class="container fill">
  <div class="row fill shadow-lg p-3 mb-5 bg-white rounded">
    <div class="col-sm-4 chat-box-left">
      <div class="row chat-box-left-header">
        <div class="col-sm-12" style="height: 100%; ">
          <div class="row">
            <div class="col-12" style="padding: 3%;">
              <span style="font-size: 25px">Jakub Pitera</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row chat-box-left-list">
        <div class="col-sm-12" style=" height: 100%; overflow-y: auto;">
          <app-friend></app-friend>
          <app-friend></app-friend>
        </div>
      </div>
      <div class="row chat-box-buttons">
        <div class="col-sm-12">
          <div class="row" style="height: 100%">
            <div class="col-4 text-center" style=" margin: auto; width: 50%;">
              <a href="" (click)="logout()">
                <img src="/assets/img/logout.svg" style="width: 40px">
              </a>
            </div>
            <div class="col-4 text-center" style=" margin: auto; width: 50%;">
              <a href="">
                <img src="/assets/img/friends.svg" style="width: 40px">
              </a>
            </div>
            <div class="col-4 text-center" style=" margin: auto; width: 50%;">
              <a href="" routerLink="/settings">
                <img src="/assets/img/setting.svg" routerLink="/settings" style="width: 40px">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 chat-box-right">
      <div class="row" style="height: 5%; background-color: #ffffff; border-radius: 10px">
        <div class="col-6" style="text-align: right;">
          <img src="/assets/img/user_avatar.svg" alt="" style="max-width: 35px">
        </div>
        <div class="col-6" style="margin: auto; text-align: left">
          <span style="font-size: 20px;">Jan kowalski</span>
        </div>
      </div>
      <div class="row" style="height: 80%">
        <div class="col-sm-12 messages-container">
          <!--          <div class="row" style="height: 100%">-->
          <!--            <div class="col-12 text-center" style=" margin: auto; width: 50%;">-->
          <!--              <img src="/assets/img/no_message.svg" alt="" style="max-width: 50%;">-->
          <!--              <br>-->
          <!--              <span>Not found any message</span>-->
          <!--            </div>-->
          <!--          </div>-->

          <!--          <div class="row" style="height: 100%">-->
          <!--            <div class="col-12 text-center" style=" margin: auto; width: 50%;">-->
          <!--              <img src="/assets/img/choice_friend.svg" alt="" style="max-width: 50%;">-->
          <!--              <br>-->
          <!--              <span>Choice your friend and start chatting.</span>-->
          <!--            </div>-->
          <!--          </div>-->
          <app-message></app-message>

        </div>
      </div>
      <div class="row" style="height: 15%">
        <div class="col-sm-12" style=" height: 100%">
          <div class="row" style="height: 100%; padding: 10px; margin: 0">
            <div class="input-group mb-3">
              <input type="text" class="form-control" style="height: 100%" placeholder="Type a message"
                     aria-label="Type a message" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
