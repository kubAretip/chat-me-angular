<div class="tab-pane fade show active" id="accountSettings" role="tabpanel" aria-labelledby="account-tab">
  <div class="form-group row">
    <label for="invitation-code" class="col-sm-3 col-form-label">Invitation code</label>
    <div class="col-sm-5">
      <input type="text" readonly class="form-control-plaintext no-input-border" id="invitation-code"
             value="{{user.friendRequestCode}}">
    </div>
    <div class="col-sm-4">
      <p class="lead text-center">
        <button class="btn btn-primary" (click)="generateNewFriendCode()">Renew code</button>
      </p>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticLogin" class="col-sm-3 col-form-label">Login</label>
    <div class="col-sm-9">
      <input type="text" readonly class="form-control-plaintext no-input-border" id="staticLogin"
             value="{{user.login}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input type="text" readonly class="form-control-plaintext no-input-border" id="staticEmail"
             value="{{user.email}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-3 col-form-label">First name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control account-info-input" id="firstName" placeholder="First name"
             value="{{user.firstName}}" #firstName/>
      <small class="form-text text-danger" *ngIf="firstNameValidationError">
        {{firstNameValidationError}}
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control account-info-input" id="lastName" placeholder="Last name"
             value="{{user.lastName}}" #lastName/>
      <small class="form-text text-danger" *ngIf="lastNameValidationError">
        {{lastNameValidationError}}
      </small>
    </div>
  </div>
  <p class="lead text-center">
    <a class="btn btn-primary" (click)="saveAccountsChanges()">Save changes</a>
  </p>
</div>
