<div class="tab-pane fade show active" id="accountSettings" role="tabpanel" aria-labelledby="account-tab">
  <form>
    <div class="form-group row">
      <label for="staticLogin" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext text-white" id="staticLogin"
               value="{{user.login}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext text-white" id="staticEmail"
               value="{{user.email}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="first-name" class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first-name" placeholder="First name"
               value="{{user.firstName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="last-name" class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last-name" placeholder="Last name"
               value="{{user.lastName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="invitation-code" class="col-sm-2 col-form-label">Invitation code</label>
      <div class="col-sm-7">
        <input type="text" readonly class="form-control-plaintext text-white" id="invitation-code"
               value="{{user.friendRequestCode}}">
      </div>
      <div class="col-sm-3">
        <p class="lead text-center">
          <button class="btn  btn-secondary" (click)="generateNewFriendCode()">Generate new</button>
        </p>
      </div>
    </div>
    <p class="lead text-center">
      <a href="#" class="btn  btn-secondary">Save changes</a>
    </p>
  </form>
</div>
